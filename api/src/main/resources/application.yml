spring:
  profiles:
    active: dev
  #  Database type
  datasource:
    platform: mysql
    testWhileIdle: true
    validationQuery: SELECT 1
  database:
    driverClassName: com.mysql.cj.jdbc.Driver
  jpa:
    database: MYSQL
    hibernate:
      dialect: org.hibernate.dialect.mySQL8Dialect
#   Base path for api
  data:
    rest:
      base-path: /api

  # Max file size
  servlet:
    multipart:
      max-file-size: 15MB


