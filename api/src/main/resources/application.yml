spring:
  profiles:
    active: dev

  #  Database type
  datasource:
    platform: mysql
    testWhileIdle: true
    validationQuery: SELECT 1
  database:
    driverClassName: com.mysql.cj.jdbc.Driver
  jpa:
    database: MYSQL
    hibernate:
      dialect: org.hibernate.dialect.MySQL8Dialect

#   Base path for api
  data:
    rest:
      base-path: /api

  # Max file size
  servlet:
    multipart:
      max-file-size: 15MB

  # Spring mail
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${SMTP_USERNAME}
    password: ${SMTP_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

# Custom variables
upload:
  path:
    images: ${IMAGES_PATH}